<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chrome Tab</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <input type="checkbox" name="newTab" id="newTab">
        <label for="newTab">New Tab</label>
    </div>
    <div class="localhost">
        <div>
            <h2>Localhosts (HTTP)</h2>
            <a href="http://localhost:8000">8000</a>
            <a href="http://localhost:8080">8080</a>
            <a href="http://localhost:5000">5000</a>
        </div>
        <div>
            <h2>Localhosts (HTTPS)</h2>
            <a href="https://localhost:8000">8000</a>
            <a href="https://localhost:8080">8080</a>
            <a href="https://localhost:5000">5000</a>
        </div>
    </div>
    <div class="iphost">
        <div>
            <h2>127.0.0.1 (HTTP)</h2>
            <a href="http://127.0.0.1:8000">8000</a>
            <a href="http://127.0.0.1:8080">8080</a>
            <a href="http://127.0.0.1:5000">5000</a>
        </div>
        <div>
            <h2>127.0.0.1 (HTTPS)</h2>
            <a href="https://127.0.0.1:8000">8000</a>
            <a href="https://127.0.0.1:8080">8080</a>
            <a href="https://127.0.0.1:5000">5000</a>
        </div>
    </div>
    <div>
        <h2>Social</h2>
        <a href="https://github.com/SeanErvinson">Github</a>
        <a href="https://seanervinson.com">Website</a>
        <a href="https://seanervinson.com/admin/">Website Admin</a>
        <a href="https://github.com/SeanErvinson"></a>
    </div>
    <script src="main.js"></script>
</body>

</html>
